<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input User Story</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.min.css">
    <link rel="stylesheet" href="{% static 'css/inputUSS.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="{% url 'homepage' %}">
            <img src="logoo.png" alt="Generate Logo" class="logo-image"> <!-- Ganti "logo.png" dengan URL logo Anda -->
        </div>
        
        <nav class="nav-links">
            <a href="{% url 'homepage' %}">Home</a>
            <div class="nav">
                <a href="#">About <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Pages <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Blog <i class="ri-arrow-down-s-line"></i></a>
            </div>
            <a href="#">My Projects</a>
        </nav>
        
        
        <div class="profile-icon">
            <i class="ri-account-circle-line"></i>
        </div>
    </header>

    <div class="container">
        <div class="back"><a href="{% url 'homepage' %}">
            <i class="ri-arrow-left-line"></i></a>
        </div>

        <div>
            <h1>Input <span> <br>
                User Story Scenario</br></span></h1>
        </div>
        
        <div class="scenario">
            <span>Scenario:</span>
            <input type="text" value="Viewing Attendance History Based on Courses and Time Periods (Success)" readonly>
        </div>

        <div class="icard">
                <div class="icon">
                    <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
                </div>
                <div class="card">
                    <div class="section-title">Given:
                        <div class="icons">
                            <div class="icon">
                                <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
                            </div>
                            <button class="delete"><i class="ri-delete-bin-7-fill"></i></i></button>
                        </div>
                    </div>
                    <div class="section-content">
                        <input type="text" id="what" class="text-input" placeholder="Type Attribute">
                        <div class="icons">
                            <button class="edit"><i class="ri-pencil-fill"></i></i></button>
                            <div class="icon">
                                <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="section-content">
                        <input type="text" id="what" class="text-input" placeholder="Type Attribute">
                        <div class="icons">
                            <button class="edit"><i class="ri-pencil-fill"></i></i></button>
                            <div class="icon">
                                <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="icard">
            <div class="icon">
                <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
            </div>
            <div class="card">
                <div class="section-title">When:
                    <div class="icons">
                        <button class="delete"><i class="ri-delete-bin-7-fill"></i></i></button>
                    </div>
                </div>
                <div class="section-content">
                    <input type="text" id="what" class="text-input" placeholder="Type Attribute">
                    <div class="icons">
                        <button class="edit"><i class="ri-pencil-fill"></i></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="icard">
            <div class="icon">
                <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
            </div>
            <div class="card">
                <div class="section-title">Then:
                    <div class="icons">
                        <button class="delete"><i class="ri-delete-bin-7-fill"></i></i></button>
                    </div>
                </div>
                <div class="section-content">
                    <input type="text" id="what" class="text-input" placeholder="Type Attribute">
                    <div class="icons">
                        <button class="edit"><i class="ri-pencil-fill"></i></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="icard">
            <div class="icon">
                <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
            </div>
            <div class="card">
                <div class="section-title">When:
                    <div class="icons">
                        <button class="delete"><i class="ri-delete-bin-7-fill"></i></i></button>
                    </div>
                </div>
                <div class="section-content">
                    <input type="text" id="what" class="text-input" placeholder="Type Attribute">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="icons">
                        <button class="edit"><i class="ri-pencil-fill"></i></i></button>
                    </div>
                </div>
            </div>    
        </div>

        <div class="icard">
            <div class="icon">
                <button class="plus"><i class="ri-add-circle-fill"></i></i></button>
            </div>
            <div class="card">  
                <div class="section-title">Then:
                    <div class="icons">
                        <button class="delete"><i class="ri-delete-bin-7-fill"></i></i></button>
                    </div>
                </div>
                <div class="section-content">
                    <input type="text" id="what" class="text-input" placeholder="Type Attribute">
                    <div class="icons">
                        <button class="edit"><i class="ri-pencil-fill"></i></i></button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="save-button" id="goToResultUSS" data-url="{% url 'resultUSS' %}">Generate to Scenario</button>
        <button type="button" class="save-button" id="save" data-url="">Save</button>
    </div>

    <script src="{% static 'inputUSS.js'}"></script>
    <script>
        // Function to add a new block dynamically
        document.querySelectorAll('.plus').forEach(button => {
            button.addEventListener('click', function () {
                const blockType = prompt("Enter block type (Given, When, Then):", "When");
                if (blockType && ["Given", "When", "Then"].includes(blockType)) {
                    const newCard = document.createElement('div');
                    newCard.classList.add('icard');
                    newCard.innerHTML = `
                        <div class="icon">
                            <button class="plus"><i class="ri-add-circle-fill"></i></button>
                        </div>
                        <div class="card">
                            <div class="section-title">
                                <span>${blockType}:</span>
                                <div class="icons">
                                    <button class="edit"><i class="ri-pencil-fill"></i></button>
                                    <button class="delete"><i class="ri-delete-bin-7-fill"></i></button>
                                </div>
                            </div>
                            <div class="section-content">
                                <input type="text" class="text-input" placeholder="Type Attribute">
                                <div class="icons">
                                    <button class="edit"><i class="ri-pencil-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                    this.closest('.container').insertBefore(newCard, this.closest('.icard').nextSibling);
                    attachEventListeners(); // Re-attach event listeners for new buttons
                } else {
                    alert("Invalid block type. Please enter Given, When, or Then.");
                }
            });
        });
    
        // Function to attach event listeners for new cards
        function attachEventListeners() {
            // Edit button functionality
            document.querySelectorAll('.edit').forEach(button => {
                button.addEventListener('click', function () {
                    const content = this.closest('.section-content').querySelector('input');
                    content.removeAttribute('readonly');
                    content.focus();
                });
            });
    
            // Delete button functionality
            document.querySelectorAll('.delete').forEach(button => {
                button.addEventListener('click', function () {
                    this.closest('.icard').remove();
                });
            });
        }
    
        // Initialize event listeners for existing buttons
        attachEventListeners();
    
        // Redirect to result page
        document.getElementById("goToResultUSS").addEventListener("click", function () {
            window.location.href = this.getAttribute("data-url");
        });

        document.getElementById("save").addEventListener("click", function () {
            const inputs = document.querySelectorAll('.text-input');
            let isAllFilled = true;

            // Cek semua input
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isAllFilled = false;
                }
            });

            // Validasi input
            if (!isAllFilled) {
                alert("Data belum diisi");
            } else {
                alert("Data berhasil disimpan");
                window.location.href = this.getAttribute("data-url");
            }
    });

    </script>
    
</body>
</html>
