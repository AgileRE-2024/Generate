<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate - Input GUI</title>
  <link rel="stylesheet" href="gui.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <img src="images/logoo.png" alt="Generate Logo" class="logo-image"> 
        </div>
        
        <nav class="nav-links">
            <a href="#">Home</a>
            <div class="nav">
                <a href="#">About <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Pages <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Blog <i class="ri-arrow-down-s-line"></i></a>
            </div>
            <a href="#">My Projects</a>
        </nav>
        
        <div class="profile-icon">
            <img src="images/acc.png" alt="Profile Icon" class="logo-image"> 
        </div>
    </header>

    <main>
      <h1>Input <span>GUI</span></h1>
      <div class="input-container">
        <div class="input-group">
            <input type="text" placeholder="Type Page.." id="page-input">
            <button onclick="addAttribute()" class="add-page">
                <img src="images/Add.png" alt="Add" class="add-icon">
            </button>
        </div>
    </div>
    
<!-- Dropdown for Type Attributes -->
<div class="attribute-dropdown">
    <input type="text" placeholder="Type Attributes.." id="attribute-input-0">
    <button onclick="addAttribute()" class="add-button">
        <img src="images/Plus.png" alt="Add" class="add-icon">
    </button>
    <button class="delete-button" onclick="removeAttribute(this)">
        <img src="images/Trash.png" alt="Delete" class="delete-icon">
    </button>
  </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
