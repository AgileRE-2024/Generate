<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result User Story Scenario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.min.css">
    <link rel="stylesheet" href="{% static 'css/resultUSS.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="logoo.png" alt="Generate Logo" class="logo-image"> <!-- Ganti "logo.png" dengan URL logo Anda -->
        </div>
        
        <nav class="nav-links">
            <a href="#">Home</a>
            <div class="nav">
                <a href="#">About <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Pages <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Blog <i class="ri-arrow-down-s-line"></i></a>
            </div>
            <a href="#">My Projects</a>
        </nav>
        
        
        <div class="profile-icon">
            <i class="ri-account-circle-line"></i>
        </div>
    </header>

    <div class="container">
        <div class="back">
            <i class="ri-arrow-left-line"></i>
        </div>

        <div>
            <h1>Result <span> <br>
                User Story Scenario</br></span></h1>
        </div>
        
        <div class="text">
            Skenario: Viewing Attendance History Based on Courses and Time Periods (Success)
        </div>

        <form class="user-story-form">
            <div class="form-group">
                <textarea id="who" placeholder="">Given: The student is on the main page of the attendance system and has logged into their account. 
When: The student selects the "Attendance History" menu from the dashboard.
Then: The system displays a form to enter search parameters (e.g., course and custom date range).
When: The student selects the desired course and date range (e.g., from January 1 to January 14) and presses the "Show History" button.
Then: The system displays the student's attendance history in a table that includes the date, attendance status (present/absent), and total attendance percentage for the selected period.</textarea>
            </div>

            <button type="button" class="save-button" id="homeButton" data-url="{% url 'homepage' %}">Go to Homepage</button>
            <button type="button" class="save-button" id="activityButton" data-url="{% url 'activity' %}">Generate to Activity</button>
            
        </form>
    </div>

    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
        var url = this.getAttribute('data-url');  // Ambil URL dari data-url
        window.location.href = url;  // Arahkan pengguna ke URL
    });

    document.getElementById('activityButton').addEventListener('click', function() {
        var url = this.getAttribute('data-url');  // Ambil URL dari data-url
        window.location.href = url;  // Arahkan pengguna ke URL
    });

    </script>
</body>
</html>
