<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result User Story</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.min.css">
    <link rel="stylesheet" href="{% static 'css/resultUS.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="{% static 'images/logoo.png' %}" alt="Generate Logo" class="logo-image">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <div class="nav">
                <a href="#">About <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Pages <i class="ri-arrow-down-s-line"></i></a>
                <a href="#">Blog <i class="ri-arrow-down-s-line"></i></a>
            </div>
            <a href="#">My Projects</a>
        </nav>
        <div class="profile-icon">
            <i class="ri-account-circle-line"></i>
        </div>
    </header>

    <div class="container">
        <div class="back">
            <i class="ri-arrow-left-line"></i>
        </div>
        <div>
            <h1>Result <span><br>User Story</br></span></h1>
        </div>

        <form class="user-story-form">
            <div class="form-group">
                <label>Result:</label>
                <textarea id="result" readonly></textarea>
            </div>
            <button type="submit" class="save-button">Go to Project List</button>
            <button type="submit" class="save-button">Generate to Scenario</button>
            <button type="submit" class="save-button">Generate to Sequence</button>
        </form>
    </div>

    <script>
        // Load values from localStorage and display them
        const who = localStorage.getItem("who") || "Not provided";
        const what = localStorage.getItem("what") || "Not provided";
        const why = localStorage.getItem("why") || "Not provided";

        // Combine results
        const result = `${who},${what} ${why}`;
        document.getElementById("result").textContent = result;
    </script>
</body>
</html>
