<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="navbar">
                <div class="logo">
                    <img src="images/register/logoo.png" alt="Logo">
                </div>
            </div>
            <!--<div class="quote">
                <p class="quote-text">"User story mapping is a facilitated, curated conversation that brings everyone along for the journey."</p>
                <p class="quote-author">Nick Muldoon, Co-CEO Easy Agile</p>
            </div>-->
        </div>
        <div class="right-side">
            <div class="form-container">
                <a href="#" class="back-link">Back</a>
                <h1>Register Individual Account!</h1>
                <form>
                    <label for="name">Your name*</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email address*</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>

                    <label for="phone">Phone Number*</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

                    <label for="password">Create password*</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>

                    <label for="confirm-password">Confirm password*</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

                    <button type="submit">Register Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
