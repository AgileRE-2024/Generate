<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Generate</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style/style.css' %}">
        <!-- Tambahkan link Font Awesome di sini -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'asset\gologo.png' %}" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">My Projects</a></li>
        </ul>
        <div class="user-icon">
                <i class="fas fa-user"></i>  
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <div class= "arrow-icon">
        <i class="fas fa-arrow-left"></i>  
    </div>
    <section class="form-section">
        <div class="container">
            <h1><span>Generate</span> Use Case Diagram</h1>
            <form action="/result/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="actor">Actor</label>
                    <input type="text" id="actor" name="actor" placeholder="Input actor" >
                </div>
                <div class="form-group">
                    <label for="feature">Fitur</label>
                    <input type="text" id="feature" name="feature" placeholder="Input a text" >
                </div>
                <button type="submit" class="btn-generate">Generate</button>
            </form>
        </div>
    </section>
</main>

<!-- Link ke file JavaScript jika ada -->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
