<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Output Activity Diagram</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/output-activity.css' %}">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'asset/gologo.png' %}" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">My Projects</a></li>
            </ul>
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
        </nav>
    </header>

    <div class="arrow-icon">
        <i class="fas fa-arrow-left"></i>
    </div>
    <h1>Generated</h1>
    <h2>Activity Diagram</h2>

    <div class="output activity">
        <div class="center-image">
            <img src="{% static 'asset/output-activity.jpg' %}" alt="Activity Diagram">
        </div>
    </div>

</body>

</html>
