<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Case Diagram Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/use case diagram/styler.css' %}">
    <link rel="stylesheet" href="{% static 'style/navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<header>
    {% include 'navbar.html' %}
</header>

<div class="containerr">
    <h1 class="header">Use Case Diagram</h1>
    <p class="sub-header">Result</p>

    <div class="diagram">
        <img src="{% static 'asset/ucase.png' %}" alt="Use Case Diagram">
    </div>

    <h2 class="specification-title">Generate Use Case Specification</h2>
    <div class="button-group">
        <button>Enroll in University</button>
        <button>Enroll in Seminar</button>
        <button>Perform Security Check</button>
        <button>Enroll Member in University</button>
    </div>

    <h2 class="class-diagram-title">Generate Class Diagram</h2>
    <div class="generate-class-diagram">
        <button>Generate</button>
    </div>
</div>
<script src="{% static 'JS/navbar.js' %}" ></script>
</body>
</html>
